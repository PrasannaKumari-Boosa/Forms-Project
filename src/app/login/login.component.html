
<div class="container">
    <mat-card class="form-card">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <h2>Login Form</h2>
        <mat-form-field class="email-field">
            <mat-label> Email</mat-label>
            <input 
              matInput
              placeholder="pat@example.com"
              FormControlName="email"
              name="email"
              id="email"/>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          <mat-form-field class="email-field">
            <mat-label>Password</mat-label>
            <input 
              matInput
              placeholder="pat@example.com"
              FormControlName="password"
              name="password"
              id="password"
              required/>
              
          </mat-form-field>
          <div class="button m-3 pb-4">
            <button type="submit" mat-raised-button class="btn btn-lg" [disabled]="!loginForm.valid" >Login</button>
          </div>
    </form>

</mat-card>
</div>
